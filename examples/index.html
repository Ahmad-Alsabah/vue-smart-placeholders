<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Smart Placeholders Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../dist/vue-smart-placeholders.min.js"></script>
  </head>
  <body>
    <div id="app">
      <input name="fullName" v-smart-placeholder /><br /><br />
      <input type="email" v-smart-placeholder /><br /><br />
      <input name="password" v-smart-placeholder /><br /><br />
      <input name="phone" v-smart-placeholder /><br /><br />
      <textarea name="message" v-smart-placeholder></textarea>
    </div>

    <script>
      new Vue({ el: "#app" });
    </script>
  </body>
</html>
